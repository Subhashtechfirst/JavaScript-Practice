    <script>
        📋 Basic Array Methods
Method	Description
        push()	Adds element(s) to the end of the array.
            pop()	Removes and returns the last element.
                unshift()	Adds element(s) to the start of the array.
                    shift()	Removes and returns the first element.
length	Returns the number of elements in the array.

🔁 Looping & Iteration
Method	Description
        forEach()	Executes a function for each element(doesn't return a result).
map()	Transforms each element and returns a new array.
            filter()	Returns a new array with elements that pass a condition.
                reduce()	Reduces array to a single value(e.g., sum).
                    reduceRight()	Like reduce(), but from right to left.
                        some()	Returns true if any element meets a condition.
                            every()	Returns true if all elements meet a condition.
                                find()	Returns the first element that matches a condition.
                                    findIndex()	Returns the index of the first element that matches a condition.

🔎 Search & Check
Method	Description
        includes()	Checks if an array contains a value.
            indexOf()	Returns the index of a value(first match).
                lastIndexOf()	Returns the index of a value(last match).

🔀 Modify & Transform
Method	Description
        sort()	Sorts the array(default is string - based).
            reverse()	Reverses the array in place.
                fill()	Fills array elements with a static value.
                    copyWithin()	Copies a section within the array.

✂️ Add / Remove / Slice
Method	Description
        splice()	Adds / removes items at a given index.
            slice()	Returns a part of the array(non - destructive).
                concat()	Combines arrays or values into a new array.
                    flat()	Flattens nested arrays(1 level or more).
                        flatMap()	Maps and flattens the result in one step.

🧱 Conversion / Utility
Method	Description
        join()	Joins elements into a string.
            toString()	Converts array to comma - separated string.
                toLocaleString()	Locale - specific string version.
                    Array.isArray()	Checks if a value is an array.
                        Array.from()	Creates an array from iterable or array - like objects.
                            Array.of()	Creates an array from arguments.
