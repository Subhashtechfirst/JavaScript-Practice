<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body class="p-4">
    <h1>Invoice</h1>
    <section class="row container mb-3">
        <div>
            <div class="col-md-1">
                <input type="text" id="no" placeholder="NO">
            </div>
            <div class="col-md-6">
                <input type="text" name="" id="description" placeholder="Description">
            </div>
            <div class="col-md-1">
                <input type="text" id="qty" placeholder="QTY">
            </div>
            <div class="col-md-2">
                <input type="text" id="price" placeholder="Price">
            </div>
            <div class="col-md-2">
                <input type="text" id="total" placeholder="Total">
            </div>
        </div>

    </section>










    <section class="row container mb-3">
        <div class="col-md-1">
            <input type="text" id="no" class="form-control" placeholder="NO">
        </div>
        <div class="col-md-6">
            <input type="text" id="description" class="form-control" placeholder="Description">
        </div>
        <div class="col-md-1">
            <input type="number" id="qty" class="form-control" placeholder="QTY">
        </div>
        <div class="col-md-2">
            <input type="number" id="price" class="form-control" placeholder="Price">
        </div>
        <div class="col-md-2">
            <input type="text" id="total" class="form-control" placeholder="Total" readonly>
        </div>
    </section>
</body>

</html>
