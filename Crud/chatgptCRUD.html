<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App with Search & Sort</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    th { cursor: pointer; }
  </style>
</head>
<body>

<div class="container py-4">
  <div class="row">
    <!-- Form -->
    <div class="col-md-4 border p-4">
      <h3 id="formTitle">Add Data</h3>
      <input type="text" id="name" class="form-control mb-2" placeholder="Enter Name">
      <input type="number" id="phone" class="form-control mb-2" placeholder="Enter Phone">
      <input type="email" id="email" class="form-control mb-2" placeholder="Enter Email">
      <button class="btn btn-success w-100" id="submitBtn" onclick="saveData()">Add Data</button>
    </div>

    <!-- Data List -->
    <div class="col-md-8 border p-4">
      <h3>Data List</h3>

      <!-- Search Box -->
      <input type="text" id="search" class="form-control mb-3" placeholder="Search by name, email, or phone">

      <table class="table table-bordered table-hover">
        <thead class="table-light text-center">
          <tr>
            <th>#</th>
            <th onclick="sortData('name')">Name</th>
            <th onclick="sortData('email')">Email</th>
            <th onclick="sortData('phone')">Phone</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="dataList"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  let database = JSON.parse(localStorage.getItem('data')) || [];
  let editIndex = null;
  let sortOrder = { name: 'asc', email: 'asc', phone: 'asc' };

  const nameInput = document.getElementById('name');
  const phoneInput = document.getElementById('phone');
  const emailInput = document.getElementById('email');
  const submitBtn = document.getElementById('submitBtn');
  const formTitle = document.getElementById('formTitle');
  const dataList = document.getElementById('dataList');
  const searchInput = document.getElementById('search');

  function showData(filteredData = database) {
    dataList.innerHTML = filteredData.length
      ? filteredData.map((item, i) => `
        <tr class="text-center">
          <td>${i + 1}</td>
          <td>${item.name}</td>
          <td>${item.email}</td>
          <td>${item.phone}</td>
          <td>
            <button class="btn btn-sm btn-success me-1" onclick="editData(${i})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteData(${i})">Delete</button>
          </td>
        </tr>
      `).join('')
      : `<tr><td colspan="5" class="text-center text-muted">No Data Found</td></tr>`;
  }

  function saveData() {
    const name = nameInput.value.trim();
    const phone = phoneInput.value.trim();
    const email = emailInput.value.trim();

    if (!name || !phone || !email) {
      alert("All fields are required!");
      return;
    }

    const newData = { name, phone, email };

    if (editIndex === null) {
      database.push(newData);
    } else {
      database[editIndex] = newData;
      editIndex = null;
      submitBtn.textContent = 'Add Data';
      formTitle.textContent = 'Add Data';
    }

    saveToLocalStorage();
    resetForm();
    showData();
  }

  function editData(index) {
    const item = database[index];
    nameInput.value = item.name;
    phoneInput.value = item.phone;
    emailInput.value = item.email;
    submitBtn.textContent = 'Update Data';
    formTitle.textContent = 'Update Data';
    editIndex = index;
  }

  function deleteData(index) {
    if (confirm("Are you sure you want to delete this record?")) {
      database.splice(index, 1);
      saveToLocalStorage();
      showData();
    }
  }

  function saveToLocalStorage() {
    localStorage.setItem('data', JSON.stringify(database));
  }

  function resetForm() {
    nameInput.value = '';
    phoneInput.value = '';
    emailInput.value = '';
  }

  function sortData(field) {
    database.sort((a, b) => {
      if (a[field] < b[field]) return sortOrder[field] === 'asc' ? -1 : 1;
      if (a[field] > b[field]) return sortOrder[field] === 'asc' ? 1 : -1;
      return 0;
    });
    sortOrder[field] = sortOrder[field] === 'asc' ? 'desc' : 'asc';
    showData();
  }

  searchInput.addEventListener('input', () => {
    const term = searchInput.value.toLowerCase();
    const filtered = database.filter(item =>
      item.name.toLowerCase().includes(term) ||
      item.email.toLowerCase().includes(term) ||
      item.phone.toLowerCase().includes(term)
    );
    showData(filtered);
  });

  showData();
</script>

</body>
</html>
