<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=6, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container p-5">
    <div class="row ">
        <div class="col-md-6 border">
            <h3>Our Product</h3>
            <section id="product">

            </section>
        </div>
        <div class="col-md-6 border">
            <h3>My card</h3>
            <section id="crad">

            </section>
            <b>Total : <span></span></b><br>
            <button class="btn btn-success m-3">Buy Now</button>
        </div>
    </div>

    <script>
        let products = [
            { name: "Laptop", price: 55000 },
            { name: "Smartphone", price: 22000 },
            { name: "Tablet", price: 15000 },
            { name: "Headphones", price: 2500 },
            { name: "Smartwatch", price: 7000 },
            { name: "Keyboard", price: 1200 },
            { name: "Mouse", price: 800 },
            { name: "Monitor", price: 11000 },
            { name: "Printer", price: 9000 },
            { name: "Camera", price: 35000 },
            { name: "Speaker", price: 4000 },
            { name: "Power Bank", price: 1500 },
            { name: "External Hard Drive", price: 6000 },
            { name: "USB Flash Drive", price: 600 },
            { name: "Router", price: 3000 },
            { name: "Charger", price: 700 },
            { name: "Projector", price: 25000 },
            { name: "Gaming Console", price: 40000 },
            { name: "Television", price: 50000 },
            { name: "Airpods", price: 18000 }
        ];
        var productHTML = '';
        products.forEach((i, index) => {
            productHTML += `
              <div class="row">
                <div class="col-md-4 text-center border"> ${i.name}</div>
                <div class="col-md-4 text-center border">${i.price}</div>
                <div class="col-md-4 border"> <button onclick='addTo(${index})' class="btn btn-info btn-sm m-2">Add To Card</button></div>
            </div>
            `
        })
        document.getElementById('product').innerHTML = productHTML;

        var addToCard = [];

        var total = 0;
        function addTo(itt) {

            addToCard.push(products[itt]);
            var htmll = ''
            total = addToCard.reduce((a, t) => a + t.price, 0);
            console.log(total);
            addToCard.forEach((i, index) => {
                htmll += `
              <div class="row">
                <div class="col-md-4 text-center border"> ${i.name}</div>
                <div class="col-md-4 text-center  border">${i.price}</div>
                <div class="col-md-4 center border"> <button onclick='removeee(${index})' class="btn btn-danger btn-sm m-2">remove</button></div>
            </div>
           
            `
            })
            document.getElementById('crad').innerHTML = htmll;
            document.getElementsByTagName('span')[0].innerText = total
        }

        function removeee(ind) {
            addToCard.splice(ind, 1);
            var htmll = ''
            total = addToCard.reduce((a, t) => a + t.price, 0);
            addToCard.forEach((i, index) => {
                htmll += `
              <div class="row">
                <div class="col-md-4 border"> ${i.name}</div>
                <div class="col-md-4 border">${i.price}</div>
                <div class="col-md-4 border"> <button onclick='removeee(${index})' class="btn btn-danger btn-sm m-2">remove</button></div>
            </div>
            
            `
            })
            document.getElementById('crad').innerHTML = htmll;
            document.getElementsByTagName('span')[0].innerText = total
        }
    </script>

</body>

</html>
