<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3" id="hide">
        <h2>Stacked form</h2>
        <div class="mb-3 mt-3">
            <label for="LaptopName">Laptop Name:</label>
            <input type="text" class="form-control " id="LaptopName" placeholder="Enter LaptopName">
        </div>
        <div class="mb-3 mt-3">
            <label for="LaptopPrice">Laptop Price:</label>
            <input type="text" class="form-control " id="LaptopPrice" placeholder="Enter LaptopPrice">
        </div>
        <div class="mb-3 mt-3">
            <label for="LaptopMouse">Laptop Mouse:</label>
            <input type="text" class="form-control " id="LaptopMouse" placeholder="Enter LaptopMouse">
        </div>
        <div class="mb-3 mt-3">
            <label for="LaptopKeyBoard">Laptop KeyBoard:</label>
            <input type="text" class="form-control " id="LaptopKeyBoard" placeholder="Enter LaptopKeyBoard">
        </div>
        <div class="mb-3 mt-3">
            <label for="LaptopCharages">Installation Charages:</label>
            <input type="text" class="form-control " id="LaptopCharages" placeholder="Enter LaptopCharages">
        </div>
        <button type="submit" class="btn btn-primary" onclick="createInvoice()">Submit</button>

    </div>
    <div id="data" class="container">

    </div>

    <script>
        var hide = document.getElementById('hide')
        function back() {
            hide.style.display = "block";
        }
        function createInvoice() {

            var LaptopName = document.getElementById('LaptopName').value;
            var LaptopPrice = document.getElementById('LaptopPrice').value;
            var LaptopMouse = document.getElementById('LaptopMouse').value;
            var LaptopKeyBoard = document.getElementById('LaptopKeyBoard').value;
            var LaptopCharages = document.getElementById('LaptopCharages').value;

            var TotalPrice = parseInt(LaptopPrice) + parseInt(LaptopMouse) + parseInt(LaptopKeyBoard) + parseInt(LaptopCharages)

            hide.style.display = "none";
            document.getElementById('data').innerHTML =
                `
                
    <div class="border  border-dark p-2">
      <h1 class="text-center mb-2">Computer Sales And Services</h1>
      <h2 class="text-center text-uppercase text-primary">Invoice</h2>
    </div>
  
            <table class="table table-bordered">
                <thead>
                <tr class="table-info">
                    <th>Item Name</th>
                    <th>Item Price</th>
                <tr>
                </tr>
                <tr>
                    <th>LaptopName</th>
                    <td>${LaptopName}</td>
                </tr>
                <tr>
                    <th>LaptopPrice</th>
                    <td>${LaptopPrice}</td>
                </tr>
                <tr>
                    <th>LaptopMouse</th>
                    <td>${LaptopMouse}</td>
                </tr>
                <tr>
                    <th>LaptopKeyBoard</th>
                    <td>${LaptopKeyBoard}</td>
                </tr>
                 <tr>
                    <th>LaptopCharages</th>
                    <td>${LaptopCharages}</td>
                </tr>
                <tr>
                    <th>TotalPrice</th>
                    <td><b> ${TotalPrice} </b></td>
                </tr>
                
                </thead>
            
            </table>


             <div class="border">
        <div class="table-info row border">
            <div class="col-md-6"> Item Name</div>
            <div class="col-md-6">Item Price</div>
        </div>

        <div class="row">
            <div class="col-md-6">LaptopName</div>
            <div class="col-md-6">${LaptopName}</div>
        </div>
        <div class="row">
            <div class="col-md-6">LaptopPrice</div>
            <div class="col-md-6">${LaptopPrice}</div>
        </div>
        <div class="row">
            <div class="col-md-6">LaptopMouse</div>
            <div class="col-md-6">${LaptopMouse}</div>
        </div>
        <div class="row">
            <div class="col-md-6">LaptopKeyBoard</div>
            <div class="col-md-6">${LaptopKeyBoard}</div>
        </div>
        <div class="row">
            <div class="col-md-6">LaptopCharages</div>
            <div class="col-md-6">${LaptopCharages}</div>
        </div>
        <div class="row border">
            <div class="col-md-6">TotalPrice</div>
            <div class="col-md-6"><b> ${TotalPrice} </b></div>
        </div>

    </div> 
            <button type="submit" class="btn btn-primary" onclick="back()">back</button>
            <button type="submit" class="btn btn-primary mx-5" onclick="window.print()">Print</button>


            <div class="card">
        <div class="card-header">Cpmputer Invocer</div>
        <div class="card-body">
            <div class="table-info row border">
                <div class="col-md-6"> Item Name</div>
                <div class="col-md-6">Item Price</div>
            </div>

            <div class="row">
                <div class="col-md-6">LaptopName</div>
                <div class="col-md-6">${LaptopName}</div>
            </div>
            <div class="row">
                <div class="col-md-6">LaptopPrice</div>
                <div class="col-md-6">${LaptopPrice}</div>
            </div>
            <div class="row">
                <div class="col-md-6">LaptopMouse</div>
                <div class="col-md-6">${LaptopMouse}</div>
            </div>
            <div class="row">
                <div class="col-md-6">LaptopKeyBoard</div>
                <div class="col-md-6">${LaptopKeyBoard}</div>
            </div>
            <div class="row">
                <div class="col-md-6">LaptopCharages</div>
                <div class="col-md-6">${LaptopCharages}</div>
            </div>
            <div class="row border">
                <div class="col-md-6">TotalPrice</div>
                <div class="col-md-6"><b> ${TotalPrice} </b></div>
            </div>

        </div>
        <div class="card-footer">Footer</div>
    </div>
            `
        }

    </script>
</body>

</html>
