<body>
    <script>
         var day=prompt("enter day 0 to 7")
        if(day==1){
            document.write("Monday");
        }
        else if(day==2){
            document.write("tuesday");
        }
        else if(day==3){
            document.write("Wensday");
        }
        else if(day==4){
            document.write("tuesday");
        }
        else if(day==5){
            document.write("frieday");
        }
        else if(day==6){
            document.write("saturday");
        }
        else if(day==7){
            document.write("sunday");
        }
        else {
            document.write("do not match no");
        };

    </script>
