<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Function No.1</h3>
    <button onclick="sayHello()"> Click Me </button>
    <h3>Function No.2</h3>
    <button onclick="ShowMe()"> Click Me</button>
    <h3>Function No.1</h3>
    <script>
        //------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
        // Basic Normal Function No.1
        //------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

        function sayHello() {
            document.write("Welcome! THIS IS NORMAL FUNCTION. NO.1");
        }
        //------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
        // Basic Normal Function No.2
        //------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

        function ShowMe() {
            document.write("Welcome! THIS IS NORMAL FUNCTION. NO.2");
        }

        //------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
        // Basic Parameter Function No.1
        //------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
        function parameter1(a, b) {
            var double = a * b;
            document.write("<b> Multiplication ( * )</b> Basic Parameter Function No.1 <br>")
            document.write(double + "<br>");
        }
        parameter1(9, 5);

        //------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
        // Basic Parameter Function No.2
        //------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
        function parameter2(x, y) {
            var add = x + y;
            document.write("<b> Addition ( + )</b> Basic Parameter Function No.2 <br>")
            document.write(add + "<br>");
        }
        parameter2(100, 200);
        //------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
        // Basic Parameter Function No.3
        //------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
        function parameter3(m, r, n) {
            var name = m + r + n;
            document.write("<b> Addition ( + )</b> Basic Parameter Function No.3 <br>")
            document.write(name + "<br>");
        }
        parameter3("Mr.", "Dhnyane", "shwar");
        //------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
        // Basic Parameter Function No.4
        //------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
        function parameter4(s, u, b, h, a, s, h) {
            var Data = s + u + b + h + a + s + h;
            document.write("<b> Addition ( + ) </b> Basic Parameter Function No.4 <br>");
            document.write(Data + "<br>");
        }
        parameter4("S", "U", "B", "H", "A", "S", "H");
        //------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
        // Basic Parameter Function No.5
        //------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
        function parameter5(a,b){
            var subtraction= a-b;
            document.write("<b> Subtraction ( - ) </b> Basic Parameter Function No.4 <br>");
            document.write(subtraction + "<br>")
        }
        parameter5(100,50)
        
        //------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
        // Basic Return Function No.1
        //------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
        function return01() {
            var name = "deeep";
            var pre = "Mr : ";
            return pre + name;
        }
        var x = return01();
        document.write(x);
        //------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
        // Basic Ar Function No.1
        //------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

        function agrandret(i, n) {
            return "<br>" + i + n;
        }
        var xx = agrandret('miss :', 'Shamal');
        document.write(xx);
        //------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
        // Basic Return Function No.1
        //------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
    </script>
</body>
