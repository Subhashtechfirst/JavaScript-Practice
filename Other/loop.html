<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var a=5; a>0; a--){
            document.write( a+"Hi <br>");
        };
        document.write("<hr>");
        for( var a=0; a<5; a++){
            document.write( a+"hi <br>");
        };
        document.write("<hr>");

        for ( var a = 2; a <= 20; a+=2){
            document.write(a + "      this is even number <br>");
        }
        document.write("<hr>");
        for (var a = 3; a <= 30; a+=3){
            document.write(a + "   this is odd number <br>");
        }


    </script>
</body>
</html>
