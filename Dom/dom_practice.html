<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" width="50%">
        <tr>
            <td><label for="">Name</label></td>
            <td><input type="text" id="a" placeholder="Enter name"> </td>
            <td><p>Customer Name: <span id="aa"></span></p></td>
        </tr>
        <tr>
            <td><label for="">Address</label></td>
            <td><input type="text" id="b" placeholder="Enter Address"></td>
            <td><p>Customer Address: <span id="bb"></span></p></td>            
        </tr>
        <tr>
            <td><label for="">Email</label></td>
            <td><input type="text" id="c" placeholder="Enter Email"></td>
            <td><p>Customer Email: <span id="cc"></span></p></td>
        </tr>
        <tr>
            <td><label for="">Mobile Number</label></td>
            <td><input type="number" id="d" placeholder="Enter Number"></td>
            <td><p>Customer Mobile Number: <span id="dd"></span></p></td>
        </tr>
        <tr>
            <td>Click Here To Submit <button onclick="nw()">Submit</button></td>
            <td></td>
        </tr>
    </table>
    <script>
        function nw(){

        var name = document.getElementById("a").value;
        var address = document.getElementById("b").value;
        var email = document.getElementById("c").value;
        var mobile = document.getElementById("d").value;

        
        document.getElementById("aa").innerText = name;
        document.getElementById("bb").innerText = address;
        document.getElementById("cc").innerText = email;
        document.getElementById("dd").innerText = mobile;
        }

    </script>
</body>
</html>
