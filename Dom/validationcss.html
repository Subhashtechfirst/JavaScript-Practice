<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="f1">
        <label for="">Enter Number</label>
        <input type="text" placeholder="Enter Number" id="int1">
        <button onclick="valdte()">Validate</button>
    </div>
    <div id="f2">
        <span id="arr1"></span>
        <span id="arr2"></span>
        <span id="pst"></span>
    </div>
    <script>
        function valdte() {
            var x = document.getElementById('int1').value;
            var xx=document.getElementById('arr1');
            var nn=document.getElementById('arr2');

            if (x == '') {

                xx.innerText = 'this fild should not be empty';
                xx.style.backgroundColor='red'

               nn.innerText = '';
            }
            else if (x.length != 10) {
               nn.innerText = 'your number to short';
                xx.innerText = '';
            }
            else {
                xx.innerText = '';
               nn.innerText = '';
                document.getElementById('pst').innerText = 'yes this number is valid';

            }
           // document.getElementById('f1').style.display = "none";
        }


    </script>
</body>

</html>
