<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading1"></h1>
    <h2 id="heading2"></h2>
    <h3 id="heading3"></h3>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>

</body>
<script>
    // Heading h1 to h3 tags

    document.getElementById("heading1").innerText="First Heading";
    document.getElementById("heading2").innerText="Second Heading";
    document.getElementById("heading3").innerText="third Heading";

    // Three Paregraph
    document.getElementById("p1").innerText="First Paregraph";
    document.getElementById("p2").innerText="Second Paregraph";
    document.getElementById("p3").innerText="third Paregraph";


</script>
</html>
