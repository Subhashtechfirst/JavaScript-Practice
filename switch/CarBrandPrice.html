<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var CarBrandPrice = prompt("Enter Car Name");
        switch (CarBrandPrice) {
            case "Maruti":{
                document.write("Module: Swift Dzire <br> Price: Rs.12,75,000 <br> Mileage: 20-22 KPL");
                break;
            }
            case "Toyota":{
                document.write("Module: Fortuner <br> Price: Rs.35,05,000 <br> Mileage: 10-14 KPL");
                break;

            }
            case "Honda":{
                document.write("Module: Ciaze <br> Price: Rs.15,85,000 <br> Mileage: 33-35 KPL");
                break;
            }
            case "BMW":{
                document.write("Module: BMW X5 <br> Price: Rs.97,85,000 <br> Mileage: 12-15 KPL");
                break;
            }
            default:{
                document.write("Data Do Nat Match.....");
            }

        }
    </script>
</body>

</html>
