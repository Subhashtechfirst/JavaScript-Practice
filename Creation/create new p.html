<div id="newparagraph"></div>

<button onclick="addElement()">Add Element</button>
<button onclick="changeStyle()">Change Style</button>

<script>
function addElement() {
    var newPara = document.createElement("p");
    newPara.innerText = "This is a new paragraph!";
    document.getElementById("newparagraph").appendChild(newPara);
}

function changeStyle(){
    // newparagraph div मधल्या सर्व p एलिमेंट्स मिळवा
    var allParagraphs = document.getElementById("newparagraph").getElementsByTagName("p");

    // सर्व पॅराग्राफ्सवर loop टाका आणि style change करा
    for (var i = 0; i < allParagraphs.length; i++) {
        allParagraphs[i].style.color = "blue";
        allParagraphs[i].style.fontWeight = "bold";
    }
}
</script>
</body>
