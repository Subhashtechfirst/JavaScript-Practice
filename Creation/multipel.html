    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Marksheet</title>
</head>
<body>

  <h2>Student Marksheet</h2>

  <label>Roll No:</label>
  <input type="number" id="roll" placeholder="Enter Roll No"><br><br>

  <label>Name:</label>
  <input type="text" id="name"  placeholder="Enter Full Name"><br><br>

  <label>Class:</label>
  <input type="text" id="class" placeholder="Enter Class"><br><br>

  <label>Math:</label>
  <input type="number" id="math" placeholder="Enter Subject Name"><br><br>

  <label>Science:</label>
  <input type="number" id="science" placeholder="Enter Subject Name"><br><br>

  <label>English:</label>
  <input type="number" id="english" placeholder="Enter Subject Name"><br><br>

  <label>History:</label>
  <input type="number" id="history" placeholder="Enter Subject Name"><br><br>

  <label>Geography:</label>
  <input type="number" id="geography" placeholder="Enter Subject Name"><br><br>

  <button onclick="generateMarksheet()">Add Student</button>

  <h3>All Students' Marksheets</h3>
  <div id="output"></div>

  <script>
    // store multiple student records
    let studentList = [];

    function generateMarksheet() {
      let roll = document.getElementById("roll").value;
      let name = document.getElementById("name").value;
      let studentClass = document.getElementById("class").value;
      let math = parseInt(document.getElementById("math").value);
      let science = parseInt(document.getElementById("science").value);
      let english = parseInt(document.getElementById("english").value);
      let history = parseInt(document.getElementById("history").value);
      let geography = parseInt(document.getElementById("geography").value);

      let total = math + science + english + history + geography;
      let percentage = (total / 500) * 100;

      let result = (math >= 35 && science >= 35 && english >= 35 && history >= 35 && geography >= 35) ? "Pass" : "Fail";

      let grade = "";
      if (percentage >= 90) grade = "A+";
      else if (percentage >= 80) grade = "A";
      else if (percentage >= 70) grade = "B+";
      else if (percentage >= 60) grade = "B";
      else if (percentage >= 50) grade = "C+";
      else if (percentage >= 35) grade = "C";
      else if (percentage >=0 ) grade = "Fail";
    //   else grade = "Fail";

      // Add this student to the array
      studentList.push({
        roll, name, studentClass, math, science, english, history, geography, total, percentage, result, grade
      });

      displayAllStudents();
    }

    function displayAllStudents() {
      let table = `
        <table border='1' cellpadding='10'>
          <thead>
            <tr>
              <th>Roll No</th>
              <th>Name</th>
              <th>Class</th>
              <th>Math</th>
              <th>Science</th>
              <th>English</th>
              <th>History</th>
              <th>Geography</th>
              <th>Total</th>
              <th>%</th>
              <th>Result</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody>
      `;

      studentList.forEach(student => {
        table += `
          <tr>
            <td>${student.roll}</td>
            <td>${student.name}</td>
            <td>${student.studentClass}</td>
            <td>${student.math}</td>
            <td>${student.science}</td>
            <td>${student.english}</td>
            <td>${student.history}</td>
            <td>${student.geography}</td>
            <td>${student.total} / 500</td>
            <td>${student.percentage.toFixed(2)}%</td>
            <td>${student.result}</td>
            <td>${student.grade}</td>
          </tr>
        `;
      });

      table += "</tbody></table>";
      document.getElementById("output").innerHTML = table;
    }
  </script>

</body>
</html>
