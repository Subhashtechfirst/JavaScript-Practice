<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Student Result</title>
    </head>

    <body>
        <div class="container">

        <h2>Enter Student Data</h2>

        <label>Roll No:</label>
        <input type="number" id="roll"><br><br>

        <label>Name:</label>
        <input type="text" id="name"><br><br>

        <label>Division:</label>
        <input type="text" id="division"><br><br>

        <label>Subject:</label>
        <select id="subject">
            <option value="Math">Math</option>
            <option value="English">English</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
            <option value="Geography">Geography</option>
        </select><br><br>

        <label>Marks:</label>
        <input type="number" id="marks"><br><br>

        <button onclick="saveData()">Save Student</button>
        <button onclick="showData()">Result</button>

        <h3>Student List</h3>
        <div id="output"></div>

        </div>

        <script>

            let students = JSON.parse(localStorage.getItem("studentData")) || [];

            function saveData() {
                let roll = document.getElementById("roll").value;
                let name = document.getElementById("name").value;
                let division = document.getElementById("division").value;
                let subject = document.getElementById("subject").value;
                let marks = parseInt(document.getElementById("marks").value);

                let result = marks >= 35 ? "Pass" : "Fail";
                let grade = "";

                if (marks >= 90) grade = "A+";
                else if (marks >= 80) grade = "A";
                else if (marks >= 70) grade = "B+";
                else if (marks >= 60) grade = "B";
                else if (marks >= 50) grade = "C+";
                else if (marks >= 35) grade = "C";
                else grade = "Fail";

                let student = {
                    rollNo: roll,
                    name: name,
                    division: division,
                    subject: subject,
                    marks: marks,
                    result: result,
                    grade: grade
                };

                students.push(student);
                localStorage.setItem("studentData", JSON.stringify(students));

                // Clear inputs
                document.getElementById("roll").value = "";
                document.getElementById("name").value = "";
                document.getElementById("division").value = "";
                document.getElementById("subject").value = "Math";
                document.getElementById("marks").value = "";

                alert("Student Data Is Saved!");
            }

            function showData() {
                let data = JSON.parse(localStorage.getItem("studentData"));
                let output = `
                   
                    <table border='1' cellpadding='10'>
                            <tr>
                                <th>Roll No</th>
                                <th>Name</th>
                                <th>Division</th>
                                <th>Subject</th>
                                <th>Marks</th>
                                <th>Result</th>
                                <th>Grade</th>
                            </tr>`;

                if (data) {
                    data.forEach(function (student) {
                        output += ` <div class = "result"> <tr>
                      <td>${student.rollNo}</td>
                      <td>${student.name}</td>
                      <td>${student.division}</td>
                      <td>${student.subject}</td>
                      <td>${student.marks}</td>
                      <td>${student.result}</td>
                      <td>${student.grade}</td>
                    </tr>
                    </div>`;
                    });
                }

                output += "</table>";
                document.getElementById("output").innerHTML = output;
            }
        </script>
    </body>

    </html>

</body>

</html>
