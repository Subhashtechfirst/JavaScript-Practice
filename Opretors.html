<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Addition
        var a=10;
        var b=20;
        var sum=a+b;
        document.write('Addition: '+sum + "<br>");
        //Subtracion
        var c=30;
        var d=20;
        var sub=c-d;
        document.write("Subtraction: "+sub + "<br>");
        //Multiplication
        var e=40;
        var f=50;
        var mul=e*f;
        document.write("Multiplication:"+ mul +"<br>");
        //Division
        var g=100;
        var h=25;
        var div=g/h;
        document.write("Division:" + div +"<br>" );
        //Modulus
        var i=11;
        var j=5;
        var mod=i%j;
        document.write("Modulus:"+mod+"<br>");
        //Exponentiation
        var k=3;
        var l=3;
        var exp=k**l;
        document.write("Exponentiation:"+ exp + "<br>");
        //Increment
        var Increment=11;
        Increment++;
        document.write("Increment:"+Increment +"<br>");
        //Decrement
        var Decrement=11;
        Decrement--;
        document.write("Decrement:"+Decrement + "<br>");






    </script>
</body>
</html>
